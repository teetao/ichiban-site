<div class="panel panel-default">
    <div class="panel-heading">Like us at Facebook</div>
    <div class="panel-body">

        <div class="social">
            <div id="fb-root"></div>
            <script>( function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[ 0 ];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=147552342043457";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk') );</script>

            <div class="fb-like-box" data-href="https://www.facebook.com/ichibanvisa"
                 data-width="240" data-height="80" data-color-scheme="light" data-show-faces="false"
                 data-border-color="#FFF" data-stream="false" data-header="false"></div>

            <div class="fb-like" data-href="https://www.facebook.com/ichibanvisa" data-layout="button_count"
                 data-action="recommend" data-show-faces="true" data-share="true"></div>
        </div>

    </div>
</div>
